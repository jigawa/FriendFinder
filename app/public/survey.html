<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hw13 Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<style>
    body {
        background-image: url("http://beta.theartofcharm.com/wp-content/uploads/files/2013/08/Online-Dating.jpeg");
        background-size: cover;
    }

    #jumbo {
        background-color: rgba(255, 255, 255, 0.6);
        margin-top: 20px;
        font-family: 'Baloo Bhai', cursive;
    }

    #a,
    .form-control {
        background-color: rgba(255, 255, 255, 0.8);
    }

    #submit {
        font-family: 'Lato', sans-serif;
    }
</style>

<body>
    <div class="container">
        <div class="jumbotron" id="jumbo">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Your Survey Questionare!</h1>
            <hr>
            <h2 class="text-center"><span class="glyphicon glyphicon-heart"></span> Answer honestly to find your true match!</h2><br>
            <h4 class="text-center">Answer the questions on a scale of 1 through 5.</h4>
            <h4 class="text-center">1 being the least, 5 being the most</h4>
            <br>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default" id="a">
                    <div class="panel-heading">
                        <h4 class="panel-title" id="q">Questions</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="">How much do you like sports?</label>
                                <input type="text" class="form-control" id="q1">
                            </div>
                            <div class="form-group">
                                <label for="">How much do you like dogs?</label>
                                <input type="text" class="form-control" id="q2">
                            </div>
                            <div class="form-group">
                                <label for="">How much do you like cats?</label>
                                <input type="text" class="form-control" id="q3">
                            </div>
                            <div class="form-group">
                                <label for="">How much do you enjoy the outdoors?</label>
                                <input type="text" class="form-control" id="q4">
                            </div>
                            <div class="form-group">
                                <label for="">How much do you enjoy eating?</label>
                                <input type="text" class="form-control" id="q5">
                            </div>
                            <div class="form-group">
                                <label for="">What is your willingness to travel?</label>
                                <input type="text" class="form-control" id="q6">
                            </div>
                            <div class="form-group">
                                <label for="">How much do you like watching movies?</label>
                                <input type="text" class="form-control" id="q7">
                            </div>
                            <div class="form-group">
                                <label for="">How active are you?</label>
                                <input type="text" class="form-control" id="q8">
                            </div>
                            <div class="form-group">
                                <label for="">What is your importance of family?</label>
                                <input type="text" class="form-control" id="q9">
                            </div>
                            <div class="form-group">
                                <label for="">How much do you value honesty?</label>
                                <input type="text" class="form-control" id="q10">
                            </div>
                            <button type="submit" class="btn btn-primary submit" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friends List</a></p>
        </div>
    </footer>
</body>


</html>
